<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="dynamic.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="box1">
            <h1>Dynamic Form</h1>
            <div class="options">
                <input type="text" name="" class="name" placeholder="name...">
                <input type="text" name="" class="email" placeholder="email...">
                <input type="text" name="" class="another" placeholder="another field...">
            </div>
            <div class="buttons">
                <button type="button" class="add">Add +</button>
                <button type="button" class="removing">Remove Field</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="dynamic.js"></script>
